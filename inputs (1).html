<!DOCTYPE html>
<html>

<head>
    More Inputs!
</head>
<link rel="stylesheet" href="inputs.css">

<body>
    <h2> Create your profile</h2>
    <label for="fname"> First Name: </label><br>
    <input type=" text" id="fname" value="john"> <br>
    <label for="lname"> Last Name: </label> <br>
    <input type="text" id="lname" value="Doe"><br><br>
    


    <p> Choose yur favorite Programming Language: </p>

    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="java" name="language" value="JavaScript">
    <label for="javascript">JavaScript</label><br>


    <p> Choose your after high school plans:</p>
    <input type="checkbox" id="checkbox_idk" value="none">
    <label for="checkbox_idk"> I haven't decided. </label><br>
    <input type="checkbox" id="checkbox_vocational" value="vocational">
    <label for="checkbox_vocational"> Vocational </label><br>
    <input type="checkbox" id="checkbox_college" value="college">
    <label for="checkbox_college"> College </label><br>
    <input type="checkbox" id="checkbox_military" value="military">
    <label for="checkbox_military"> Military. </label><br>

    <p> Choose your grade-level</p>
    <label for="grade">Choose a grade:</label>
    <select id="Grade_level" name="grade">
        <option value="none">Choose grade</option>
        <option value="Freshmen">Freshmen</option>
        <option value="Sophmore">Sophmore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
    </select><br><br>


    <label for="my_slider">Enter your age</label><br>
    <input id="my_slider" type="range" value="0" step="1" min="0" max="100" /><br>
    <p id="text_age">Age = 0</p>

    <button id="btn_check"> Submit</button>



</body>

<script src="inputs1.js"></script>


</html>
